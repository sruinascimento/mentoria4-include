<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container-formulario">
        <img src="image/cadastro-form.jpg" alt="">
        <form>
            <label for="nome-sobrenome">Nome e Sobrenome</label>
            <input type="text" id="nome-sobrenome" class="espaco-elemento" placeholder="Seu nome e sobrenome">
            <label for="email">Email</label>

            <input type="password"  class="espaco-elemento" placeholder="Sua senha">
            <input class="botao-cadastro" type="submit" value="cadastrar">
        </form>
    </div>
